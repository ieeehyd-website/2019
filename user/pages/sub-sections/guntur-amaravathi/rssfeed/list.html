<body onload="loadXMLDoc()">
<!-- <div style="background-image: url('/user/themes/ieeehyderabad/img/header-background.JPG');"> -->

  <img src="/user/themes/ieeehyderabad/img/ieee-hyderabad-section-logo.JPG" height=50 width=150 hspace=20 vspace=20>

<br><br>
<div class="container">
<table id="demo" class="table" style="width:auto;"></table>

<script>
function loadXMLDoc() {
  var xmlhttps = new XMLHttpRequest();
  xmlhttps.onreadystatechange = function() {
    if ( this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttps.open("GET","/user/docs/sub-sections/guntur/docs/guntur_subsection.xml", true);
  xmlhttps.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr class="+"text-center"+" style="+"height:10px;"+"><th align=center><h4>S.No<h4></th><th align="+"left"+"><h4>Events<h4></th><th><h4>Date</h4></th></tr>";
  var x = xmlDoc.getElementsByTagName("item");
  var count=1;
  for (i = x.length-1; i>0; i--) { 
  
    table += "<tr><td align=center>"+ count +"</td><td> <a href=" +
    x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue +
    ">"+x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue+"</a></td>"+"<td width=12%>"+x[i].getElementsByTagName("start_time")[0].childNodes[0].nodeValue.slice(0,10).split('-').reverse().join('-')+"</td></tr>";
    count++;
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
</div>
